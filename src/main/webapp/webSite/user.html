<script>
    var app = new Vue({
        el: '#app',
        data: {
            userName:"",
            userResumeId:0,
            headImg:''
        },
        created: function () {
            if(localStorage.getItem("user")==null){
                window.location.href="login.html";
            }
            this.userName=JSON.parse(localStorage.getItem("user")).name;
            this.headImg=JSON.parse(localStorage.getItem("user")).headImg;
            this.userResumeId=JSON.parse(localStorage.getItem("user")).userResumeId;
            var code=this.aquireParam("code");
            if(code!=null&&code!=''&&code!=undefined){
                var data={};
                data.code=code;
                data.id=JSON.parse(localStorage.getItem("user")).id;
                $.post("/weixin/weChatPublic/aquireUserInfo",data,function(res){
                    var user=JSON.parse(localStorage.getItem("user"));
                    user.wechatPublicOpenid=res.data.openid;
                    localStorage.setItem("user",JSON.stringify(user));
                })
            }
        },
        methods: {
            detail: function () {

            },aquireParam: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }

        }
    });

</script>
