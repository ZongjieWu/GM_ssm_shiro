<script>
    var pageFindJob,laypage;
    var app = new Vue({
        el: '#app',
        data: {
            jobList: [],
            jobListCount: 0,
            userName: '',
            headImg: '',
        },
        created: function () {
            this.userName=JSON.parse(localStorage.getItem("user")).name;
            this.headImg=JSON.parse(localStorage.getItem("user")).headImg;
            this.findJobList();
        },
        methods: {
            loginInit: function () {
                var data={};
                data.id=JSON.parse(localStorage.getItem("user")).id;
                $.post('/weixin/weChatPublic/loginInit',data,function(res){
                    if(res.code==0){
                        window.location.href=res.data;
                    }
                });
            },
            findJobList: function () {
                var data={};
                data.page=1;
                data.limit=10;
                var keywords=$("#keywords").val();
                data.keywords=keywords;
                var that=this;
                $.post('/api/issueJob/paging',data,function(res){
                    that.jobListCount=res.count;
                });
            },aquireParam: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        }
    });
    search();
    $("#search").click(function(){
        search();
    })
    function search() {
        app.findJobList();
        setTimeout(function(){
            console.log("search=="+app.jobListCount);
            layui.use('laypage', function () {
                laypage = layui.laypage;
                //执行一个laypage实例
                pageFindJob = laypage.render({
                    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                    , limit: 10
                    , groups: 6
                    , count: app.jobListCount
                    , layout: ['prev','page', 'next']
                    , jump: function (obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        console.log(obj.limit); //得到每页显示的条数

                        //首次不执行
                        if (!first) {
                            //do something
                        }

                        var data = {};
                        data.page = obj.curr;
                        data.limit = obj.limit;
                        data.keywords=$("#keywords").val();;
                        data.workPlace=$("#workPlace").val();;
                        data.age=$('input[name="age"]:checked').val();
//                        data.sex=$('input[name="sex"]:checked').val();
                        data.workAge=$('input[name="workAge"]:checked').val();
                        data.edu=$('input[name="edu"]:checked').val();
                        $.post('/api/issueJob/paging', data, function (res) {
                            console.log("分页数据");
                            console.log(res.data);
                            obj.count = res.count;
                            app.jobList = res.data;
                        });
                    }
                });
            });
        },300);
    }
    function jumpJobList() {
        window.location.href="findJob.html";
    }
    function jumpUserCenter() {
        window.location.href="user.html";
    }
    function jumpUser() {
        window.location.href="user.html";
    }
    function jumpDetail(data) {
        window.location.href="jobDetail.html?id="+data.id;
    }
    function jumpLogin(data) {
        window.location.href="login.html";
    }
    function jumpHome() {
        document.addEventListener('WeixinJSBridgeReady', function(){ WeixinJSBridge.call('closeWindow'); }, false)
        WeixinJSBridge.call('closeWindow');
    }

</script>
