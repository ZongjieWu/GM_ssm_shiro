<script>
    var pageFindJob,laypage;
    var app = new Vue({
        el: '#app',
        data: {
            jobList: [],
            jobListCount: 0,
            userName: '',
        },
        created: function () {
            if((localStorage.getItem("user"))==null){
                window.location.href="login.html";
            }else{
                this.userName=JSON.parse((localStorage.getItem("user"))).name;
            }
            console.log(this.userName);
            this.findJobList();
        },
        methods: {
            findJobList: function () {
                var data={};
                data.uid=JSON.parse((localStorage.getItem("user"))).id;
                data.page=1;
                data.limit=10;
                var keywords=$("#txtKeyWord").val();
                data.keywords=keywords;
                var that=this;
                $.post('/api/sendResume/paging',data,function(res){
                    that.jobListCount=res.count;
                });
            }
        }
    });
    search();
    $("#search").click(function(){
        search();
    })
    function search() {
        app.findJobList();
        setTimeout(function(){
            console.log("search=="+app.jobListCount);
            layui.use('laypage', function () {
                laypage = layui.laypage;
                //执行一个laypage实例
                pageFindJob = laypage.render({
                    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                    , limit: 10
                    , groups: 1
                    , count: app.jobListCount
                    , layout: ['prev','page', 'next']
                    , jump: function (obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        console.log(obj.limit); //得到每页显示的条数

                        //首次不执行
                        if (!first) {
                            //do something
                        }

                        var data = {};
                        data.uid=JSON.parse((localStorage.getItem("user"))).id
                        data.page = obj.curr;
                        data.limit = obj.limit;
                        var keywords=$("#txtKeyWord").val();
                        data.keywords=keywords;
                        $.post('/api/sendResume/paging', data, function (res) {
                            obj.count = res.count;
                            app.jobList = res.data;
                            console.log(app.jobList);
                        });
                    }
                });
            });
        },300);
    }

</script>
