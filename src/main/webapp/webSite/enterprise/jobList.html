<script>
    var pageFindJob,laypage;
    var app = new Vue({
        el: '#app',
        data: {
            jobList: [],
            jobListCount: 0,
            userName: '',
        },
        created: function () {
            this.userName=JSON.parse(localStorage.getItem("user")).name;
            console.log(this.userName);
        },
        methods: {
            loginInit: function () {
                var data={};
                data.id=JSON.parse(localStorage.getItem("user")).id;
                $.post('/weixin/weChatPublic/loginInit',data,function(res){
                    if(res.code==0){
                        window.location.href=res.data;
                    }
                });
            },
            findJobList: function () {
                var data={};
                data.page=1;
                data.limit=10;
//                data.keywords=$("#keywords").val();;
                data.enterpriseId=JSON.parse(localStorage.getItem("enterprise")).id;
                var that=this;
                $.post('/api/issueJob/paging',data,function(res){
                    that.jobListCount=res.count;
                });
            },aquireParam: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        }
    });
    search();
    $("#search").click(function(){
        search();
    })
    function search() {
        app.findJobList();
        setTimeout(function(){
            console.log("search=="+app.jobListCount);
            layui.use('laypage', function () {
                laypage = layui.laypage;
                //执行一个laypage实例
                pageFindJob = laypage.render({
                    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                    , limit: 10
                    , groups: 6
                    , count: app.jobListCount
                    , layout: ['prev','page', 'next']
                    , jump: function (obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        console.log(obj.limit); //得到每页显示的条数

                        //首次不执行
                        if (!first) {
                            //do something
                        }

                        var data = {};
                        data.page = obj.curr;
                        data.limit = obj.limit;
//                        var keywords=$("#keywords").val();
//                        data.keywords=keywords;
                        data.enterpriseId=JSON.parse(localStorage.getItem("enterprise")).id;
                        console.log(data);
                        $.post('/api/issueJob/paging', data, function (res) {
                            obj.count = res.count;
                            app.jobList = res.data;
                        });
                    }
                });
            });
        },300);
    }

    function jumpUpdateIssueJob(data) {
        window.location.href="issueJob.html?id="+data.id;
    }

</script>
