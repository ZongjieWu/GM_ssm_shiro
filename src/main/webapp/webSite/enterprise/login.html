<script>
    function login(){
        var phone=$("#phone").val();
        var pwd=$("#pwd").val();
        var data={};
        data.phone=phone;
        data.pwd=pwd;
        $.post('/api/enterprise/login', data, function (res) {
            if(res.code==0){
                alert(res.msg);
                localStorage.setItem("enterprise",JSON.stringify(res.data));
                window.location.href="enterprise.html";
            }else{
                alert(res.msg);
            }
        });
    }
    function goBack() {
        window.history.back(-1);
    }
    function register(){
        window.location.href="reg.html";
    }
</script>
