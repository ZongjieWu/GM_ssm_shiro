<body>
<div class="wrapper" id="app" style="margin-left: 25%;margin-top:-10%;">
	<div class="preloader"></div>
	<!-- Our Dashbord -->
	<section class="our-dashbord dashbord">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-xl-6">
					<div class="password_change_form">
						<h4>修改密码</h4>
						<form>
							<div class="form-group">
						    	<label for="exampleInputPassword1">旧密码</label>
						    	<input id="oldPwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
							</div>
							<div class="form-group">
						    	<label for="exampleInputPassword2">新密码</label>
						    	<input id="newPwd" type="password" class="form-control" id="exampleInputPassword2" placeholder="*******">
							</div>
							<div class="form-group">
						    	<label for="exampleInputPassword3">确认密码</label>
						    	<input id="confirmPwd" type="password" class="form-control" id="exampleInputPassword3" placeholder="*******">
							</div>
							<button type="submit" class="btn btn-thm" onclick="sub();">确认</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="jumpPage.js"></script>

	<a class="scrollToHome text-thm" href="#"><i class="flaticon-rocket-launch"></i></a>
</div>

<!-- Custom script for all pages -->
<script type="text/javascript" src="../js/script.js"></script>
<script>
    function sub(){
        var data={};
        data.id=JSON.parse(localStorage.getItem("user")).id;
        data.oldPwd=$("#oldPwd").val();
        data.newPwd=$("#newPwd").val();
        data.confirmPwd=$("#confirmPwd").val();
        if($("#newPwd").val()!=$("#confirmPwd").val()){
            alert("秘密不一致");
            return;
		}
        $.post("/api/enterprise/updatePwd",data,function (res) {
            if(res.code){
                alert(res.msg);
            }else{
                alert(res.msg);
            }
        })
    }


</script>
</body>
