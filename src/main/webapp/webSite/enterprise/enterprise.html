<script>
	var layer;
	$(function(){
        layui.use(['layer'], function() {
            layer = layui.layer;
        });
	});
    var app = new Vue({
        el: '#app',
        data: {
            enterpriseName:"",
            enterpriseLogo:""
        },
        created: function () {
            if(localStorage.getItem("enterprise")==null){
                window.location.href="login.html";
            }
            this.enterpriseName=JSON.parse(localStorage.getItem("enterprise")).name;
            this.enterpriseLogo=JSON.parse(localStorage.getItem("enterprise")).logo;

			if(localStorage.getItem("enterprise").authenticationStatus==0){
				layer.confirm("请认证",function(){
                    $("#enterprise").attr("src","authentication.html");
                });
				return false;
			}else if(localStorage.getItem("enterprise").authenticationStatus==1){
                layer.confirm("等待认证",function(){
                    $("#enterprise").attr("src","authentication.html");
                });
                return false;
			}else if(localStorage.getItem("enterprise").authenticationStatus==3){
                layer.confirm("认证不通过,重新认证",function(){
                    $("#enterprise").attr("src","authentication.html");
                });
                return false;
			}
            Date.prototype.Format = function(fmt)
            { //author: meizz
                var o = {
                    "M+" : this.getMonth()+1,                 //月份
                    "d+" : this.getDate(),                    //日
                    "h+" : this.getHours(),                   //小时
                    "m+" : this.getMinutes(),                 //分
                    "s+" : this.getSeconds(),                 //秒
                    "q+" : Math.floor((this.getMonth()+3)/3), //季度
                    "S"  : this.getMilliseconds()             //毫秒
                };
                if(/(y+)/.test(fmt))
                    fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
                for(var k in o)
                    if(new RegExp("("+ k +")").test(fmt))
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
                return new Date(fmt);
            }

            var data=(new Date()).Format("yyyy-MM-dd");
//            if(new Date(JSON.parse(localStorage.getItem("enterprise")).serviceEndTime)<new Date(data)){
//                alert("请续费后使用功能");
//                return false;
//            }
        },
        methods: {
            detail: function () {
            },
        }
    });


</script>
